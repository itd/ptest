<!DOCTYPE html>
<html data-ng-app="todoApp">
<head>
<title>Todo</title>
  <script src="./angular/angular.js"></script>
  <link href="./bs/css/bootstrap.css" rel="stylesheet" />
  <link href="./bs/css/bootstrap-theme.css" rel="stylesheet" />

  <script>
    var model = {
      user: "Kurt",
      items: [
        {action: "buy flowers", done: false},
        {action: "get shoes", done: false},
        {action: "collect tickets", done: true},
        {action: "call jason", done: false}
      ]
    }

    var todoApp = angular.module("todoApp", []);

    todoApp.filter ("checkedItems", function () {
      return function (items, showComplete) {
        var resutlArr = [];
        angular.forEach(items, function (item) {
            if (item.done == false || showComplete ==true) {
              resutlArr.push(item);
            }
          }
        )
      }
    });
    todoApp.controller("ToDoCtrl", function ($scope) {

      $scope.todo = model;

      $scope.incompleteCount = function () {
        var count = 0;
        angular.forEach($scope.todo.items, function (item) {
          if (!item.done) {count++}
        });
        return count;
      };

      $scope.addNewItem = function (actionText) {
        $scope.todo.items.push({ action: actionText, done: false});
      };

    });

    
  </script>

</head>
<body ng-controller="ToDoCtrl">
  <div class="page-header">
    <h1> {{todo.user}}'s todo list
      <span class="label label-default" ng-hide="incompleteCount() == 0">
        {{incompleteCount()}}
      </span>
      <!--<span class="label label-default">{{todo.items.length}}</span>-->
    </h1>
  </div>
  <div class="panel">
    <div class="input-group">
    <input class="form-control" ng-model="actionText" />
    <span class="input-group-btn"><button class="btn btn-default"
      ng-click="addNewItem(actionText)">Add</button></span>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Desc</th>
        <th>checkoff</th>
        <th>Done</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
        <td>{{item.action}}</td>
        <td><input type="checkbox" ng-model="item.done" /> </td>
        <td>{{item.done}}</td>
      </tr>

      </tbody>
    </table>
    <div class="checkboxÂ­inline">
       <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
    </div>
  </div>

<div class="btn btn-default">{{"AngularJS"}}</div>
<div class="btn btn-success">Bootstrap</div>
</body>
</html>
